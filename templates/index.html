<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Password Strength Checker</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f4f6f8;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
      overflow: hidden;
    }
    .blob {
      display: none;
    }
    .container {
      position: relative;
      background-color: #ffffff;
      padding: 36px 30px;
      border-radius: 10px;
      box-shadow: 0 6px 20px rgba(22, 28, 36, 0.08);
      width: 100%;
      max-width: 420px;
      z-index: 1;
      border: 1px solid rgba(22, 28, 36, 0.04);
    }
    h1 {
      text-align: center;
      color: #222;
      margin-bottom: 20px;
      font-size: 20px;
      font-weight: 600;
    }
    .input-group {
      margin-bottom: 18px;
    }
    label {
      display: block;
      margin-bottom: 6px;
      font-weight: 600;
      color: #555;
    }
    .password-container {
      position: relative;
      width: 100%;
    }
    input[type="password"],
    input[type="text"] {
      width: 100%;
      padding: 10px 40px 10px 10px;
      font-size: 15px;
      border: 1px solid #d7dbe0;
      border-radius: 8px;
      transition: border-color 0.18s, box-shadow 0.18s;
      background-color: #fafbfc;
      color: #111;
    }
    input:focus {
      outline: none;
      border-color: #9fbde6;
      box-shadow: 0 0 0 4px rgba(159, 189, 230, 0.08);
    }
    .toggle-password {
      position: absolute;
      right: 10px;
      top: 50%;
      transform: translateY(-50%);
      background: none;
      border: none;
      font-size: 16px;
      cursor: pointer;
      color: #6b6f76;
    }
    .strength-meter {
      height: 10px;
      background-color: #eef0f3;
      border-radius: 5px;
      margin: 14px 0;
      overflow: hidden;
    }
    .strength-meter div {
      height: 100%;
      border-radius: 5px;
      transition: width 0.35s ease, background-color 0.35s ease;
    }
    .weak {
      background-color: #ff6b6b;
      width: 25%;
    }
    .moderate {
      background-color: #feca57;
      width: 50%;
    }
    .strong {
      background-color: #1dd1a1;
      width: 75%;
    }
    .very-strong {
      background-color: #00b894;
      width: 100%;
    }
    .result {
      text-align: center;
      font-size: 15px;
      font-weight: 600;
      color: #333;
      margin-bottom: 8px;
    }
    .feedback {
      color: #666;
      font-size: 13px;
    }
    .feedback ul {
      padding-left: 20px;
      margin-top: 5px;
    }
  </style>
</head>
<body>
  <div class="blob"></div>
  <div class="blob"></div>

  <div class="container">
    <h1>Password Strength Checker</h1>
    <div class="input-group">
      <label for="password">Enter Password:</label>
      <div class="password-container">
        <input type="password" id="password" placeholder="Type your password">
        <button type="button" class="toggle-password" aria-label="Toggle password visibility">üëÅÔ∏è</button>
      </div>
    </div>
    <div class="strength-meter">
      <div id="strength-bar"></div>
    </div>
    <div class="result" id="strength-text"></div>
    <div class="feedback">
      <ul id="feedback-list"></ul>
    </div>
  </div>

  <script>
    const passwordInput = document.getElementById('password');
    const toggleButton = document.querySelector('.toggle-password');
    const strengthBar = document.getElementById('strength-bar');
    const strengthText = document.getElementById('strength-text');
    const feedbackList = document.getElementById('feedback-list');
    let debounceTimer;

    toggleButton.addEventListener('click', function () {
      const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
      passwordInput.setAttribute('type', type);
      this.textContent = type === 'password' ? 'üëÅÔ∏è' : 'üôà';
    });
    
    async function checkPasswordOnBackend(password) {
      try {
        const response = await fetch('/check', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({ password: password }),
        });
        const data = await response.json();
        updateUI(data);
      } catch (error) {
        console.error('Error:', error);
      }
    }

    function updateUI(data) {
        if (!data) return;

        strengthText.textContent = data.strength || '';

        // Reset the bar by simply removing the class. The width will be handled by the new class.
        strengthBar.className = '';
        
        if (data.strength) {
            const strengthClass = data.strength.toLowerCase().replace(' ', '-');
            strengthBar.classList.add(strengthClass);
        }

        if (data.feedback && data.feedback.length > 0) {
            feedbackList.innerHTML = data.feedback.map(item => `<li>${item}</li>`).join('');
        } else {
             if (passwordInput.value.length > 0) {
               feedbackList.innerHTML = '<li>‚úÖ Looks good!</li>';
            } else {
               feedbackList.innerHTML = '';
            }
        }
    }

    passwordInput.addEventListener('input', () => {
      clearTimeout(debounceTimer);
      const password = passwordInput.value;
      if (password.length === 0) {
        updateUI({ strength: '', feedback: [] });
        return;
      }
      debounceTimer = setTimeout(() => {
        checkPasswordOnBackend(password);
      }, 300);
    });
  </script>
</body>
</html>
