<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Password Strength Checker</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #e0c3fc;
      background: linear-gradient(135deg, #e0c3fc 0%, #8ec5fc 100%);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
      overflow: hidden;
    }

    /*blob */
    .blob {
      position: absolute;
      width: 400px;
      height: 400px;
      background: radial-gradient(circle, #a18cd1 0%, #fbc2eb 100%);
      border-radius: 50%;
      filter: blur(100px);
      animation: move 20s ease-in-out infinite alternate;
      z-index: 0;
    }

    .blob:nth-child(1) {
      top: -100px;
      left: -100px;
    }

    .blob:nth-child(2) {
      bottom: -100px;
      right: -100px;
      animation-delay: 10s;
    }

    @keyframes move {
      0% {
        transform: translate(0, 0) scale(1);
      }
      100% {
        transform: translate(50px, -50px) scale(1.2);
      }
    }

    .container {
      position: relative;
      background-color: white;
      padding: 40px 30px;
      border-radius: 15px;
      box-shadow: 0 12px 24px rgba(0, 0, 0, 0.15);
      width: 100%;
      max-width: 400px;
      z-index: 1;
      backdrop-filter: blur(10px);
    }

    h1 {
      text-align: center;
      color: #333;
      margin-bottom: 25px;
    }

    .input-group {
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-bottom: 6px;
      font-weight: 600;
      color: #555;
    }

    .password-container {
      position: relative;
      width: 100%;
    }

    input[type="password"],
    input[type="text"] {
      width: 100%;
      padding: 10px 40px 10px 10px;
      font-size: 16px;
      border: 2px solid #ddd;
      border-radius: 8px;
      transition: border-color 0.3s;
    }

    input:focus {
      outline: none;
      border-color: #8ec5fc;
    }

    .toggle-password {
      position: absolute;
      right: 10px;
      top: 50%;
      transform: translateY(-50%);
      background: none;
      border: none;
      font-size: 18px;
      cursor: pointer;
      color: #888;
    }

    .strength-meter {
      height: 10px;
      background-color: #eee;
      border-radius: 5px;
      margin: 15px 0;
      overflow: hidden;
    }

    .strength-meter div {
      height: 100%;
      border-radius: 5px;
      transition: width 0.4s ease;
    }

    .weak {
      background-color: #ff6b6b;
    }

    .moderate {
      background-color: #feca57;
    }

    .strong {
      background-color: #1dd1a1;
    }

    .result {
      text-align: center;
      font-size: 16px;
      font-weight: bold;
      color: #444;
      margin-bottom: 10px;
    }

    .feedback {
      color: #666;
      font-size: 14px;
    }

    .feedback ul {
      padding-left: 20px;
      margin-top: 5px;
    }

    .side-image {
      margin-top: 25px;
      text-align: center;
    }

    .side-image img {
      max-width: 100%;
      border-radius: 10px;
      opacity: 0.85;
    }
  </style>
</head>
<body>
  <!-- Animated blobs -->
  <div class="blob"></div>
  <div class="blob"></div>

  <div class="container">
    <h1>Password Strength Checker</h1>
    <div class="input-group">
      <label for="password">Enter Password:</label>
      <div class="password-container">
        <input type="password" id="password" placeholder="Type your password">
        <button type="button" class="toggle-password" aria-label="Toggle password visibility">üëÅÔ∏è</button>
      </div>
    </div>
    <div class="strength-meter">
      <div id="strength-bar"></div>
    </div>
    <div class="result" id="strength-text"></div>
    <div class="feedback">
      <ul id="feedback-list"></ul>
    </div>
  </div>

  <script>
    const passwordInput = document.getElementById('password');
    const toggleButton = document.querySelector('.toggle-password');
    const strengthBar = document.getElementById('strength-bar');
    const strengthText = document.getElementById('strength-text');
    const feedbackList = document.getElementById('feedback-list');

    // toggle pass visibility
    toggleButton.addEventListener('click', function () {
      const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
      passwordInput.setAttribute('type', type);
      this.textContent = type === 'password' ? 'üëÅÔ∏è' : 'üëÅÔ∏è‚Äçüó®Ô∏è';
    });

    // Check pass strength
    passwordInput.addEventListener('input', function () {
      const password = this.value;
      let score = 0;
      let feedback = [];

      if (password.length >= 12) score += 2;
      else if (password.length >= 8) score += 1;
      else feedback.push("Password is too short");

      if (/[A-Z]/.test(password)) score += 1;
      else feedback.push("Add uppercase letters");

      if (/[a-z]/.test(password)) score += 1;
      else feedback.push("Add lowercase letters");

      if (/\d/.test(password)) score += 1;
      else feedback.push("Add numbers");

      if (/[!@#$%^&*(),.?":{}|<>]/.test(password)) score += 1;
      else feedback.push("Add special characters");

      let strength = score >= 5 ? "Strong" : score >= 3 ? "Moderate" : "Weak";
      let percentage = (score / 6) * 100;

      strengthBar.style.width = `${percentage}%`;
      strengthBar.className = strength.toLowerCase();
      strengthText.textContent = strength;

      feedbackList.innerHTML = feedback.map(item => `<li>${item}</li>`).join('');
    });
  </script>
</body>
</html>
